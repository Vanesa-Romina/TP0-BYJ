  <h2 class="titulo"> DEJAME TU CONSULTA Y ME PONDRE EN CONTACTO CONTIGO </h2>
<div class="contenedor-sobre-nosotros">
<div class="contenidos-textos"> 
    <form action="#" id="formulario">
       

    <h3><span>1</span> NOMBRE: <input type="text" name="nombre" id="nombre"></h3>
    <P></P>
    <h3><span>2</span> APELLIDO: <input type="text" name="apellido" id="apellido"></h3>
    <P></p>
    <h3><span>3</span> TELEFONO: <input type="number" name="telefono" id="telefono"></h3>
    <P></p>
    <h3><span>4</span> CONSULTA: </h3>
    <P> <textarea name="comentarios" id= "consulta" rows="10" cols="40" placeholder="Escriba aquí su CONSULTA..."></textarea> </p>    
    <h3><span>5</span> CLAVE: <input type="password" name="clave" id="clave"></h3>
    <P>Ingresa tu clave de al menos 6 digitos.</p>
    
    <input type="submit" value="ENVIAR">
    <input type="reset" value="LIMPIAR FORMULARIO">
<script>
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("formulario").addEventListener('submit', validarFormulario); 
  });
  
  document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("formulario").addEventListener('submit', validarFormulario); 
});

function validarFormulario(evento) {
  evento.preventDefault();
  var nombre = document.getElementById('nombre').value;
  if(nombre.length == 0) {
    alert('No has escrito nada en el NOMBRE');
    return;
  }
  var apellido = document.getElementById('apellido').value;
  if(apellido.length == 0) {
    alert('No has escrito nada en el APELLIDO');
    return;
  }
  var telefono = document.getElementById('telefono').value;
  if(telefono.length == 0) {
    alert('No has escrito nada en TELEFONO');
    return;
  }
  var consulta = document.getElementById('consulta').value;
  if(consulta.length == 0) {
    alert('No has escrito nada en CONSULTA');
    return;  
  }
  var clave = document.getElementById('clave').value;
  if (clave.length < 6) {
    alert('La CLAVE no es válida');
    return;
  }
  this.submit();
}
</script>
